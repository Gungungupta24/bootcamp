<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <fieldset>
        <legend>personalia</legend>
    <Form>
        <label for="first name">FIRST NAME</label><br>
        <input type="text" placeholder="enter your first name"><br><br>
        <label for="last name">LAST NAME</label><br>
        <input type="text" placeholder="enter your last name" title="last name"><br><br>
        <label for="contact number">CONTACT NUMBER</label><br>
        <input type="tel" placeholder="enter your contact number" pattern="[0-9]{10}" required><br><br>
        <label for="age">AGE</label><br>
        <input type="number" placeholder="enter your age"><br><br>
        <label for="D.O.B">D.O.B</label><br>
        <input type="date" name="D.O.B" id="D.O.B"><br><br>
        <label for="email id">EMAIL ID</label><br>
        <input type="email" name="email id" id="email id"><br><br>
        <label for="address">PERMANENT ADDRESS</label><br>
        <textarea name="address" id="address" cols="40" rows="5"></textarea><br><br>  
        <label for="bio">ADD BIO</label><br>
        <textarea name="bio" id="bio" cols="40" rows="5"></textarea><br><br>
        <label for="GENDER">GENDER</label><br>
        <input type="radio"  value="male" name="gender">
        <label for="Male">Male</label>
        <input type="radio"  value="Female" name="gender">
        <label for="Female">Female</label>
        <input type="radio"  value="trigender" name="gender">
        <label for="trigender">Trigender</label><br><br>
         <label for="branch">BRANCH</label> <br>     
        <input type="radio" value="IT" name="branch"> 
        <label for="IT">IT</label><br>
        <input type="radio" value="CSE" name="branch">
        <label for="CSE">CSE</label><br>
        <input type="radio" value="CSE" name="branch">
        <label for="CSEAI">CSEAI</label><br>
        <input type="radio" value="CSE" name="branch">
        <label for="EN">EN</label><br>
        <input type="radio" value="CSE" name="branch">
        <label for="CS">CS</label><br>
        <input type="radio" value="CSE" name="branch">
        <label for="ECE">ECE</label><br>
        <input type="radio" value="Others" name="branch">
        <label for="Others">OTHERS</label><br><br>
         <label for="domain">DOMAIN INTERESTED</label><br>
         <input type="checkbox" value="WEB DEVELOPMENT" name="DOMAIN INTERESTED">
         <label for="web development">WEB DEVELOPMENT</label><br>
         <input type="checkbox" value="ANDROID DEVELOPMENT" name="DOMAIN INTERESTED">
         <label for="ANDROID DEVELOPMENT">ANDROID DEVELOPMENT</label><br>
         <input type="checkbox" value="AR/VR" name="DOMAIN INTERESTED">
         <label for="AR/VR">AR/VR</label><br>
         <input type="checkbox" value="MACHINE LEARNING" name="DOMAIN INTERESTED">
         <label for="MACHIINE LEARNING">MACHINE LEARNING</label><br><br>
         <label for="language completed">LANGUAGE COMPLETED</label><br>
         <input type="checkbox" name="language completed" id="C">
         <label for="language completed">C</label><br>
         <input type="checkbox" name="language completed" id="C++">
         <label for="language completed">C++</label><br>
         <input type="checkbox" name="language completed" id="JAVA">
         <label for="language completed">JAVA</label><br>
         <input type="checkbox" name="language completed" id="PYTHON">
         <label for="language completed">PYTHON</label><br>
         <input type="checkbox" name="language completed" id="JAVA SCRIPT">
         <label for="language completed">JAVA SCRIPT</label><br>
         <input type="checkbox" name="language completed" id="ANY OTHER">
         <label for="language completed">ANY OTHER</label>
         <input type="text"><br><br>
         <button type="submit">SUBMIT</button>
    </Form>
    </fieldset>
</body>
</html>
